<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src\styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>⛅ My Weather Application</title>
  </head>

  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Search for a city..."
            required
            class="search-form-input"
            id="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <span class="weather-app-temperature-container">
            <div class="weather-app-icon" id="icon"></div>
            <div class="weather-app-temperature-combiner">
              <span class="weather-app-temperature" id="temperature"></span>
              <span class="weather-app-unit">°C</span>
            </div>
            <div><h1 class="weather-app-city" id="city"></h1></div>
            <div id="description"></div>
          </span>
          <span class="weather-app-details">
            <div class="date-container" id="time"></div>
            <div id="humidity-container">
              Humidity: <strong id="humidity"></strong>
            </div>
            <div id="wind-container">
              Wind: <strong id="wind-speed"></strong>
            </div>
          </span>
        </div>

        <div class="weather-forecast" id="forecast"></div>
      </main>
      <div class="footer-container">
        <footer>
          This project was coded by
          <a href="https://github.com/MalieKapDev" target="_blank">
            Malie Kapelianis</a
          >, is open-sourced on
          <a
            href="https://github.com/MalieKapDev/my-weather-app-v1"
            target="_blank"
          >
            GitHub</a
          >
          and hosted on
          <a
            href="https://weather-app-maliekapdev.netlify.app/"
            target="_blank"
          >
            Netlify</a
          >
        </footer>
      </div>
    </div>

    <script src="src\script.js"></script>
  </body>
</html>
