<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src\styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>⛅ My Weather Application</title>
  </head>

  <body>
    <header class="header-container">
      <form>
        <input
          class="input"
          type="search"
          placeholder="Enter a city.."
          required
        />
        <input class="search" type="submit" value="Search" />
      </form>
    </header>

    <main class="main-container">
      <div class="current-city-container">
        <h1 class="current-city">Paris</h1>
        <p class="current-date-and-description">
          Tuesday 14:49, scattered clouds
          <br />
          Humidity: 66%, Wind: 3.13km/h
        </p>
      </div>
      <div class="current-weather-container">🌤️ 12°C</div>
    </main>

    <div class="footer-container">
      <footer>
        This project was coded by
        <a href="https://github.com/MalieKapDev" target="_blank">
          Malie Kapelianis</a
        >, is open-sourced on
        <a
          href="https://github.com/MalieKapDev/my-weather-app-v1"
          target="_blank"
        >
          GitHub</a
        >
        and hosted on
        <a href="https://weather-app-maliekapdev.netlify.app/" target="_blank">
          Netlify</a
        >
      </footer>
    </div>

    <script src="src\script.js"></script>
  </body>
</html>
